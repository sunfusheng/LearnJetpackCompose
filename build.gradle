buildscript {
    ext {
        compose_version = '1.0.0-beta01'
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0-alpha13'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.4.32"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}